services:
  django:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - /app/__pycache__
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=django-insecure-dev-key-change-in-production
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - dashboard-network

  nextjs:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
      - ./client/.next/:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - django
    networks:
      - dashboard-network
    develop:
      watch:
        - action: sync
          path: ./client/app
          target: /app/
          ignore:
            - node_modules
        - action: rebuild
          path: package.json

networks:
  dashboard-network:
    driver: bridge
